name: Weekly Booking Bot (Xvfb + Stealth)

on:
  schedule:
    - cron: "0 1 * * 5"   # Fri 01:00 UTC = 09:00 Asia/Taipei
  workflow_dispatch: {}

jobs:
  run-booking:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      # 新增：安裝 Xvfb (虛擬螢幕環境)
      - name: Install System Dependencies (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Ensure Playwright Browsers are cached
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: python -m playwright install --with-deps chromium

      - name: Run booking script with Xvfb
        env:
          BOOKING_USERNAME: ${{ secrets.BOOKING_USERNAME }}
          BOOKING_PASSWORD: ${{ secrets.BOOKING_PASSWORD }}
          CF_WAIT_SECONDS: "10" # 稍微加長等待時間給 Cloudflare
          TZ: "Asia/Taipei"
        run: |
          # 使用 xvfb-run 啟動虛擬螢幕，解析度設為 1920x1080
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python booking.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: artifacts/**
          if-no-files-found: ignore
          retention-days: 3
