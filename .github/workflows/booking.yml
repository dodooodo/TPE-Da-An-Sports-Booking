name: Weekly Booking Bot (DrissionPage)

on:
  schedule:
    - cron: "0 1 * * 5"
  workflow_dispatch: {}

jobs:
  run-booking:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      # 步驟 A: 安裝 Xvfb 和 Google Chrome
      - name: Install Chrome & Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb wget
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run booking script
        env:
          BOOKING_USERNAME: ${{ secrets.BOOKING_USERNAME }}
          BOOKING_PASSWORD: ${{ secrets.BOOKING_PASSWORD }}
          CF_WAIT_SECONDS: "10"
        run: |
          # 同樣使用 Xvfb 模擬螢幕
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python booking.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: artifacts/**
          if-no-files-found: ignore
